<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <main>
        <div class="card">
            <h6>
                ADVICE #<span id="slip_id">#117</span>
            </h6>
            <h1 id="slip_advice">
                "It is easy to sit up and take notice, what's difficult is getting up and taking action"
            </h1>
            <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" srcset="">
            <!-- <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider-desktop" srcset=""> -->
            <button class="dice" type="button" onclick=getNewAdvice()>
                <img src="./images/icon-dice.svg" alt="dice-icon">
            </button>
        </div>
    </main>
    <footer>
        Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a rel="noopener" href="https://github.com/Vysakh-T" target="_blank">Vysakh T</a>.
    </footer>
    <script src="script.js"></script>
</body>

</html>
